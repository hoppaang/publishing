<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" 	/>
	<title>SAMSUNG 员工福利网</title>
	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/mall-style.css">

	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
	<div data-role="page" id="mypage-m2m-counsel">
		<!-- header begin -->
		<header data-role="header" class="border-bottom-blue">
			<h1>1:1 咨询</h1>
			<a href="#" class="icon-header back fr"></a>
		</header>
		<!-- header end -->

		<!-- content begin -->
		<div role="main" class="ui-content">

			<!-- container begin -->
			<div class="detailinfo-side-info float-clear">
				<div class="side-info-cell">
					<span class="side-info-icon message"></span>
					<label>1:1 咨询</label>
				</div>
			</div>

			<!-- 1:1 상담 폼 begin -->
			<table class="width-100p form-panel-table border-clear shadow-inset">
				<tr>
					<th class="border-bottom-lightgray">标题</th>
					<td><input type="text" name="text-basic" id="text-basic" value=""></td>
				</tr>
				<tr>
					<th class="border-bottom-lightgray">咨询类型</th>
					<td>
						<select data-mini="true" data-inline="true">
							<option value="standard">用户名/密码</option>
							<option value="standard">会员信息</option>
							<option value="standard">配送有关</option>
							<option value="standard">商品咨询</option>
							<option value="standard">退货/交换/取消订单</option>
							<option value="standard">结算</option>
							<option value="standard">积分金额/Gift Card</option>
							<option value="standard">其他</option>
						</select>
					</td>
				</tr>
				<tr>
					<th class="border-bottom-lightgray">咨询内容</th>
					<td><textarea name="textarea" id="textarea" class="min-height-100"></textarea></td>
				</tr>
				<tr>
					<th class="border-bottom-lightgray">电子邮箱</th>
					<td><input type="text" name="text-basic" id="text-basic" value=""></td>
				</tr>
			</table>
			<!-- 1:1 상담 폼 end -->

			<!-- bottom button begin -->
			<div class="btns-inline float-clear align-center">
				<button class="ui-btn ui-corner-all ui-btn-inline ui-shadow btn-gray width-40p">取消</button>
				<a href="#popupDialog" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-btn ui-corner-all ui-btn-inline ui-shadow btn-blue width-40p">确认</a>

				<div data-role="popup" id="popupDialog" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
					<div role="main" class="ui-content align-center">
						<h3 class="ui-title">请用输入的事项申请1:1洽谈</h3>
						<p>description or message..</p>
						<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b" data-rel="back" data-transition="flow">确认</a>
					</div>
				</div>
			</div>
			<!-- bottom button end -->
		</div>
		<!-- container end -->
	</div>

	<script src="js/slick.min.js"></script>
	<script type="text/javascript">
    $(document).ready(function(){
    });
  </script>
</body>
</html>
